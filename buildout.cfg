[buildout]
extensions = mr.developer

parts = libxml2
        libxslt
        libmemcached
        lxml
        pylibmc
        tox
        py
        onegov
        omelette
        sphinxbuilder
        test
        lingua
        notebook

develop = ./src/*
auto-checkout = *

[onegov]
recipe = zc.recipe.egg:scripts
eggs = morepath
       onegov.ballot
       onegov.core
       onegov.election_day
       onegov.form
       onegov.foundation
       onegov.people
       onegov.page
       onegov.server
       onegov.testing
       onegov.town
       onegov.user

[test]
recipe = zc.recipe.egg:scripts
scripts = py.test
eggs = pytest
       pytest-cov
       pytest-xdist
       onegov.testing
       more.webassets[test]
       onegov.ballot[test]
       onegov.core[test]
       onegov.election_day[test]
       onegov.form[test]
       onegov.foundation[test]
       onegov.people[test]
       onegov.page[test]
       onegov.server[test]
       onegov.town[test]
       onegov.user[test]

[notebook]
recipe = zc.recipe.egg
eggs = ${onegov:eggs}
       ipython[all]
       tablib

initialization =
    import sys, os
    os.environ['PYTHONPATH'] = ':'.join(sys.path)

[sphinx]
eggs = alabaster

[omelette]
recipe = collective.recipe.omelette
eggs = ${onegov:eggs}
ignore-develop = true
ignores = _markerlib
          easy_install
          pkg_resources
          setuptools

[sphinxbuilder]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/docs
build = ${buildout:directory}/docs/_build
interpreter = ${buildout:directory}/bin/py

[py]
recipe = zc.recipe.egg
eggs = ${onegov:eggs}
       ${test:eggs}
       ${sphinx:eggs}
interpreter = py
recipe = zc.recipe.egg
initialization =
    import sys, os

    try:
        if '-u' in sys.argv:
            class Unbuffered(object):
                def __init__(self, stream):
                    self.stream = stream
                def write(self, data):
                    self.stream.write(data)
                    self.stream.flush()
                def __getattr__(self, attr):
                    return getattr(self.stream, attr)

            sys.stdout = Unbuffered(sys.stdout)
            sys.argv.remove('-u')
    except ValueError:
        pass

[tox]
recipe = gp.recipe.tox

[lingua]
recipe = zc.recipe.egg:scripts
eggs = lingua

[libxml2]
recipe = hexagonit.recipe.cmmi
url = http://xmlsoft.org/sources/libxml2-2.9.2.tar.gz
md5sum = 9e6a9aca9d155737868b3dc5fd82f788
configure-options =
  --without-python

[libxslt]
recipe = hexagonit.recipe.cmmi
url = http://xmlsoft.org/sources/libxslt-1.1.28.tar.gz
md5sum = 9667bf6f9310b957254fdcf6596600b7
configure-options =
  --without-python
  --with-libxml-prefix=${buildout:directory}/parts/libxml2/

[libmemcached]
recipe = hexagonit.recipe.cmmi
url = https://launchpad.net/libmemcached/1.0/1.0.18/+download/libmemcached-1.0.18.tar.gz
md5sum = b3958716b4e53ddc5992e6c49d97e819
# every osx release will break libmemcached - currently we have no choice
# because pylibmc which is based on it is the only memcached client that
# works with python 2 and python 3
# -> once we can get rid of this, we really should
#
# the following patch fixes issues building libmemcached on osx, taken from:
# https://github.com/Homebrew/homebrew/blob/master/Library/Formula/libmemcached.rb
patches =
  ${buildout:directory}/patches/libmemcached.patch
patch-options = -p1

[lxml]
recipe = zc.recipe.egg:custom
eggs = lxml
include-dirs = ${buildout:directory}/parts/libxml2/include/libxml2
               ${buildout:directory}/parts/libxslt/include
rpath = ${buildout:directory}/parts/libxml2/lib
        ${buildout:directory}/parts/libxslt/lib
library-dirs = ${buildout:directory}/parts/libxml2/lib
               ${buildout:directory}/parts/libxslt/lib

[pylibmc]
recipe = zc.recipe.egg:custom
eggs = pylibmc
include-dirs = ${buildout:directory}/parts/libmemcached/include
rpath = ${buildout:directory}/parts/libmemcached/lib
library-dirs = ${buildout:directory}/parts/libmemcached/lib

